<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div id="login">
    <form>
        <div class="form-group">
            <input type="text" id="phone" class="form-control" placeholder="手机号" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
            <button type="button" id="login_btn" class="btn btn-success btn-block">登录</button>
        </div>
    </form>
</div>
<div id="main" style="display: none">
    <select id="targetP">
    </select>
    <input id="content" type="text">
    <input id="send" type="button" value="发送">
</div>

<script type="text/javascript" src="js/jquery_1.8.3.js"></script>
<script type="text/javascript" src="js/requestObj.js"></script>
<script>
    var user={};
    var friendsInfo={};
    function init() {
        var reqId = requestObj.getRequestID();
        var message = 'REQ\tCMD_INIT\t'+user.id+'\t00001\t'+reqId+"\t"+"0\t";
        requestObj.send(message,function(subs){
            var res = subs[0];
            console.log(res)
            var friendsInfoStr = res[6].split('\t',-1);
            for (var friendInfo in friendsInfoStr){
                var s = friendsInfoStr[friendInfo].split('|');
                friendsInfo[s[0]+'']={
                    'id':s[0],
                    'name':s[1]
                };
            }
            for(var p in friendsInfo){
                $("#targetP").append("<option value="+p+">"+friendsInfo[p].name+"</option>");
            }
            $('#main').show();
        })
    }
    $('#login_btn').click(function () {
        var username = $('#username').val();
        var password = $('#password').val();
        var reqId = requestObj.getRequestID();
        var message = 'REQ\tCMD_LOGIN\t'+username+'\t00001\t'+reqId+"\t"+"0\t"+username+"\t"+password;
        requestObj.send(message,function(subs){
            var res = subs[0];
            console.log(res)
            user.name = res[6];
            user.id = res[3];
            alert("welcome"+res[6])
            init();
        })
    })
    $('#send').click(function(event) {
        var targetId = $('#targetP').val();
        var content = $('#content').val();
        var reqId = requestObj.getRequestID();
        var message = 'NOTICE\tCMD_TEXT\t'+user.id+'\t'+targetId+'\t'+reqId+"\t"+"0\t"+content+"\t";
        requestObj.send(message,function(subs){
            alert("success")
        });
    });


</script>
</body>
</html>
