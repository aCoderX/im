<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="register">
    <input type="text" id='username_r'>手机号
    <input type="password" id="password_r">密码
    <input type="text" id="name_r">名字
    <input type="text" id="age_r">年龄
    <input id="register_btn" type="button" value="register">
</div>

<div id="login">
    <input type="text" id='username'>
    <input type="password" id="password">
    <input id="login_btn" type="button" value="login">
</div>
<div id="main" style="display: none">
    <select id="targetP">
    </select>
    <input id="content" type="text">
    <input id="send" type="button" value="发送">
</div>

<script type="text/javascript" src="js/jquery_1.8.3.js"></script>
<script type="text/javascript" src="js/requestObj.js"></script>
<script>
    var user={};
    var friendsInfo={};
    function init() {
        var reqId = requestObj.getRequestID();
        var message = 'REQ\tCMD_INIT\t'+user.id+'\t00001\t'+reqId+"\t"+"0\t";
        requestObj.send(message,function(subs){
            var res = subs[0];
            console.log(res)
            var friendsInfoStr = res[6].split('\t',-1);
            for (var friendInfo in friendsInfoStr){
                var s = friendsInfoStr[friendInfo].split('|');
                friendsInfo[s[0]+'']={
                    'id':s[0],
                    'name':s[1]
                };
            }
            for(var p in friendsInfo){
                $("#targetP").append("<option value="+p+">"+friendsInfo[p].name+"</option>");
            }
            $('#main').show();
        })
    }
    $('#login_btn').click(function () {
        var username = $('#username').val();
        var password = $('#password').val();
        var reqId = requestObj.getRequestID();
        var message = 'REQ\tCMD_LOGIN\t'+username+'\t00001\t'+reqId+"\t"+"0\t"+username+"\t"+password;
        requestObj.send(message,function(subs){
            var res = subs[0];
            console.log(res)
            user.name = res[6];
            user.id = res[3];
            alert("welcome"+res[6])
            init();
        })
    })
    $('#send').click(function(event) {
        var targetId = $('#targetP').val();
        var content = $('#content').val();
        var reqId = requestObj.getRequestID();
        var message = 'NOTICE\tCMD_TEXT\t'+user.id+'\t'+targetId+'\t'+reqId+"\t"+"0\t"+content+"\t";
        requestObj.send(message,function(subs){
            alert("success")
        });
    });



    $('#register_btn').click(function () {
        var username = $('#username_r').val();
        var password = $('#password_r').val();
        var name = $('#name_r').val();
        var age = $('#age_r').val();
        var reqId = requestObj.getRequestID();
        var message = 'REQ\tCMD_REGISTER\t0\t00001\t'+reqId+"\t"+"0\t"+username+"\t"+name+"\t"+age;
        requestObj.send(message,function(subs){
            var res = subs[0];
            console.log(res)
        })
    })

</script>
</body>
</html>
