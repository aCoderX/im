<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div id="login" class="col-md-2 col-md-offset-5" style="display: block">
    <form>
        <div class="form-group">
            <input type="text" id="phone" class="form-control" placeholder="手机号" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
            <button type="button" id="login_btn" class="btn btn-success btn-block">登录</button>
        </div>
    </form>
</div>
<div id="main" style="display: none">
    <div id="content">
        <ul class="list-group col-md-2 col-md-offset-2" id="friendList">
            <a href="#" class="list-group-item disabled">
                好友列表
            </a>
            <div id="friends">

            </div>
        </ul>
        <div id="right_panel" class="col-md-6" style="display: none">
            <h4 id="chat_title">骆飞</h4>
            <div class="panel panel-info" id="chatPanel">
                <ul class="list-group">

                </ul>
            </div>
            <div class="">
                <div class="input-group input-group">
                    <input type="text" class="form-control" id="content_text" placeholder="输入" aria-describedby="sizing-addon1">
                    <span class="input-group-addon" id="send">发送</span>
                </div>
            </div>
        </div>
    </div>


</div>

<script type="text/javascript" src="js/jquery_1.8.3.js"></script>
<script type="text/javascript" src="js/requestObj.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
