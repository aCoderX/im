<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="">
    <div id="main" class="col-md-4 col-md-offset-4">
        <h3>用户注册</h3>

        <form>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
                <input type="text" id="phone" class="form-control" placeholder="手机号" aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
                <input type="password" id="password_confirm" class="form-control" placeholder="确认密码" aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
                <button type="button" id="register_btn" class="btn btn-info btn-block">注册</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/jquery_1.8.3.js"></script>
<!--<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
<script type="text/javascript" src="js/requestObj.js"></script>
<script>
    $('#register_btn').click(function () {
        var phone = $('#phone').val();
        var password = $('#password').val();
        var username = $('#username').val();
        var reqId = requestObj.getRequestID();
        var message = 'REQ\tCMD_REGISTER\t0\t00001\t'+reqId+"\t"+"0\t"+phone+"\t"+username+"\t"+password;
        requestObj.send(message,function(subs){
            var res = subs[0];
            alert("注册成功");
            location.href = window.location.origin;
        })
    })

</script>
</body>
</html>
